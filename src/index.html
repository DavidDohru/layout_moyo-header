<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header
      class="headerToolBarBig"
    >
      <div class="iconCenter">
        <img
          class="logoToolBar"
          src="./images/logo.png"
          alt="LogoBig"
        >
      </div>
      <nav
        class="navigationToolBarBig boxTest"
      >
        <a
          class="linkToolBar is-active"
          href="#1"
        >
          <li class="liLink">APPLE</li>
        </a>
        <a
          class="linkToolBar"
          href="#2"
        >
          <li class="liLink">SAMSUNG</li>
        </a>
        <a
          class="linkToolBar"
          href="#3"
        >
          <li class="liLink">СМАРТФОНЫ И ТЕЛЕФОНЫ</li>
        </a>
        <a
          class="linkToolBar"
          href="#3"
          data-qa="hover"
        >
          <li class="liLink">НОУТБУКИ И КОМПЬЮТЕРЫ</li>
        </a>
        <a
          class="linkToolBar"
          href="#4"
        >
          <li class="liLink">ГАДЖЕТЫ</li>
        </a>
        <a
          class="linkToolBar"
          href="#5"
        >
          <li class="liLink">ПЛАНШЕТЫ</li>
        </a>
        <a
          class="linkToolBar"
          href="#6"
        >
          <li class="liLink">ФОТО</li>
        </a>
        <a
          class="linkToolBar"
          href="#7"
        >
          <li class="liLink">ВИДЕО</li>
        </a>
      </nav>
    </header>
  </body>
</html>
